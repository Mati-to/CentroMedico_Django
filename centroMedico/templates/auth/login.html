{% extends "auth/base_auth.html" %}

{% block title %}Inicio de sesión{% endblock %}
{% block titulo %}Iniciar sesión{% endblock %}

{% block cuerpo %}
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button class="btn btn-primary" type="submit">Ingresar</button>
    </form>

    {% if error %}
    <p style="color:red;">{{ error }}</p>
    {% endif %}
{% endblock %}
